{% extends 'base.html' %} 

{% block title %} Add Pet {% endblock %} 

{% block content %}

<div class="row justify-content-center">
	<div class="col-md-7">
		<h1>Add New Pet for Adoption</h1>
		<form action="/add" method="POST">
			{% include '_forms.html' %}
			<a href="/" class="btn btn-danger btn-sm">Cancel</a>
			<button type="submit" class="btn btn-primary btn-sm">Add New Pet</button>
		</form>
	</div>
</div>

{% endblock %}
