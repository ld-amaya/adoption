{% extends 'base.html' %}

{% block title %} Adoption Agency {% endblock %}

{% block content %} 
    <h1>Pets</h1>
    {% for pet in pets  %}
        <div class="card">
            <img src="{{pet.photo}}" class="card-img-top" alt="{{pet.species}}">
            <div class="card-body">
                <h5 class="card-title">{{pet.name}}</h5>
                <p class="card-text">
                    {% if pet.available %}
                        <span>{{pet.name}} is available</span>
                    {% else %}
                        <span>{{pet.name}} is not available</span>
                    {% endif %}
                </p>
            </div>
      </div>
    {% endfor %}
{% endblock %}
